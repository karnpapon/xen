<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="send">Send Message</button>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/adzialocha/osc-js/lib/osc.js"
    ></script>
    <script type="text/javascript">
      var host = 'IP_TO_SEND_TO' // machine's ip where you run `node listener.js`
      var port = 'PORT_TO_SEND_TO'
      var osc = new OSC();
      osc.open({ host, port }); // if no param, by default connect to ws://localhost:8080

      document.getElementById("send").addEventListener("click", () => {
        var message = new OSC.Message("/test", Math.random());
        osc.send(message);
      });
    </script>
  </body>
</html>
